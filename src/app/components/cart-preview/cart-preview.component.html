  <div class="cart-header">

    <strong>Корзина</strong>
    <div *ngIf="cartItems.totalPrice > 0" class="total-price">Итого: {{ cartItems.totalPrice | price }}</div>
  </div>
  <div class="cart-body">
    <strong *ngIf="cartItems.items && cartItems.items.length === 0">Нет продуктов</strong>
    <ul class="cart-items" *ngIf="cartItems.items && cartItems.items.length > 0">
      <li class="cart-item" *ngFor="let item of cartItems.items">
        <img [src]="item.img_url" alt="" width="50px" height="70px">
        <div class="item-desc">
          <strong>{{ item.name }}</strong>
          <div class="item-actions">
            <div class="quantity-action">
              <button ></button>
              <input id="product{{ item.id }}" class="quantity" min="1" name="quantity" [value]="item.quantity" type="number">
              <button  class="plus"></button>
            </div>
            <button class="delete-item">
              <i class="fa fa-trash-o"></i>
            </button>
          </div>
        </div>
        <div>{{ (item.price * item.quantity) | price }} uzs</div>
      </li>
    </ul>
  </div>
  <div class="cart-footer">
    <div class="continue_shopping" (click)="close()">
      <i class="fa fa-arrow-left"></i>
      <span>продолжить покупки</span>
    </div>
    <div class="checkout">
      <a routerLink="cart">оформить заказ</a>
    </div>
  </div>
</div>
